   <div class="container-fluid">
    <h2>Restaurant Management System </h2>
    <div class="d-flex">
        <button class=" btn btn-success" data-toggle="modal" data-target="#exampleModal">Add Restaurant</button>
    </div>
   </div> 
</nav>
<div class="p-5 mb-4 bg-light rounded-3">
<div class="jumbotron">
    <h1 class="display-4 fw-bold">Restaurant Management System</h1>
    
    <p class="col-md-8 fs-4">Records of Restaurant Details .</p>
    <a class="btn btn-primary btn-lg" href="#" role="button">Shivam Restaurant Management</a>
  </div>
</div>
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">
                Restaurant ID

            </th>
            <th scope="col">
                Name

            </th>
            <th scope="col">
                Email

            </th>
            <th scope="col">
                Mobile

            </th>
            <th scope="col">
                Address

            </th>
            <th scope="col">
                Actions

            </th>
            <th scope="col">
                Services

            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            
            <td>
                <button (click)="onEditResto(data)" class="btn btn-info">Edit</button>&nbsp;
                <button (click)="deleteResto(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Restaurant</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" formControlName="name">
                  </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" formControlName="email">
                  
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" formControlName="mobile">
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" formControlName="address">
                  </div>
                  <div class="form-group">
                    <label for="services">Services</label>
                    <input type="text" class="form-control" id="services" name="services" formControlName="services">
                  </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addResto()">Add Details </button>
          <button type="button" class="btn btn-primary" (click)="updateResto()">Update Details </button>
        </div>
      </div>
    </div>
  </div>
